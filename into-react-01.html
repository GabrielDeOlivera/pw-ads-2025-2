<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.formata{
            font-family: Consolas, monospace;
            color: blue;
            background:powderblue;
            text-align: center;
            margin-bottom: 15px;
            border: 2px solid blue;
            border-radius: 8px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script> 

    <div id = 'root'></div>

    <script>
        // Criando uma DIV copm react 'cru'
    const div1 = React.createElement(
        'div',
        // tipo de elemento a ser criado 
        // atributos do elemento 
        {
            id: "div1",
            className: 'formata' // pra ele pegar a classe css mencionada a cima
        },
        'DIV criada com React "cru" ' // contendo interno do elemento 
    )

    // criando o ponto de inserçao do novo elemento do DOM 
    const root = ReactDOM.createRoot(document.getElementById('root'))
    
    //root.render(div1)

    // em react os atributos de um elemento sao chamados PROPS 
    // eles podem ser definidos previamente em um objeto e depois usados em React.crateElement()
    const propsBottom = {
        id: 'bottom1',
        style: {
            color: 'red',
            background: 'yellow'
        },
        children: 'Clique aqui',
            onClick: ()=>alert('ola')
    }

    // nota que desta vez nao temos o terceiro parametro para definir p conteudo 
    // interno do elemento, em vez disso usamos uma prop especial chamado "children"
    // que tem a mesma funçao 
    const b1 = React.createElement('button', propsBottom) 

    //root.render(b1)

    //criando um elemento de forma rapida sem props apenas com o texto interno 
    const parag = React.createElement('p', null, 'Paragrafo basico')

    // criando uim container para exibir todos os outros elementos dentro dele 
    const container = React.createElement(
        'div',
        {
            id: 'container',
            children: [div1,b1,parag],
            style: {
                border: '1px dotted red',
                padding: '20px'
            }
        }
    )

    // renderizando o container com os elementos dentro dele 
    root.render(container)
    </script>
</body>
</html>
